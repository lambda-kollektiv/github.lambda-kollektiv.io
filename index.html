---
layout: default
---
<div class="header">
  <p class="sub-header">{{site.description}}</p>
</div>
{% for post in site.posts limit: 10 %}
<div class="site-post">
  <div class="site-post-header">
    <h3 class="site-post-title"> <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <small class="post-date">{{ post.date | date_to_string }}</small>
  </div>
  <span class="site-post-abstract">{{post.abstract}} </span>
</div>
{% endfor %}
